<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9e1e0; /* Un rose p√¢le */
        }
        h1 {
            color: #b64545; /* Un rouge doux */
            font-size: 48px;
            margin-bottom: 20px;
        }
        .heart {
            font-size: 100px;
            color: red;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .accept {
            background-color: #b64545;
            color: white;
        }
        .refuse {
            background-color: #444;
            color: white;
            position: relative;
        }
        .message {
            display: none;
            color: red;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine?</h1>
<div class="heart">‚ù§Ô∏è</div>

<button class="button accept" onclick="acceptLove()">Accepter</button>
<button class="button refuse" id="refuseButton">Refuser</button>
<div class="message" id="message">Nan, tu es oblig√©e d'accepter üòà</div>

<script>
    document.getElementById('refuseButton').addEventListener('mouseover', function(event) {
        const button = event.target;
        const distanceToMove = 100; // Distance en pixels que le bouton va se d√©placer

        let newX = Math.random() * (window.innerWidth - button.offsetWidth);
        let newY = Math.random() * (window.innerHeight - button.offsetHeight);

        newX = Math.max(0, Math.min(newX, window.innerWidth - button.offsetWidth));
        newY = Math.max(0, Math.min(newY, window.innerHeight - button.offsetHeight));

        button.style.position = 'absolute';
        button.style.left = `${newX}px`;
        button.style.top = `${newY}px`;

        document.getElementById('message').style.display = 'block';
    });

    function acceptLove() {
        window.location.href = 'congratulations.html'; // Rediriger vers la page de f√©licitations
    }
</script>

</body>
</html>
